<div class="product-details">
  <img [src]="product?.imageUrl" [alt]="product?.name" class="product-detail-img" />
  <div>
    <h2>{{ product?.name }}</h2>
    <p *ngIf="product?.brand">by {{ product?.brand }}</p>
    <div class="price">\${{ product?.price }}</div>
    <div class="quantity">
      <span>Stock:</span> {{ product?.stockQuantity }}</div>
    <div>{{ product?.description }}</div>
    <!-- Add to Cart/Details as desired -->
  </div>
</div>
