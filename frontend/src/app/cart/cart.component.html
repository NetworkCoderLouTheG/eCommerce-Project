<div class="cart">
	<h2>Your Shopping Cart</h2>

	<div *ngIf="items.length === 0">
		<p>Your cart is empty.</p>
	</div>

	<div *ngIf="items.length > 0">
		<table class="cart-table">
			<thead>
				<tr>
					<th>Product</th>
					<th>Price</th>
					<th>Qty</th>
					<th>Subtotal</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let item of items">
					<td>{{ item.name }}</td>
					<td>{{ item.price | currency:'PHP':'symbol':'1.0-0' }}</td>
					<td>
						<input type="number" min="0" [value]="item.quantity" (change)="updateQty(item.id, $any($event.target).valueAsNumber)" />
					</td>
					<td>{{ (item.price * item.quantity) | currency:'PHP':'symbol':'1.0-0' }}</td>
					<td><button class="btn" (click)="remove(item.id)">Remove</button></td>
				</tr>
			</tbody>
		</table>

		<div class="cart-footer">
			<strong>Total:</strong>
			<span class="price">{{ getTotal() | currency:'PHP':'symbol':'1.0-0' }}</span>
			<div class="actions">
				<button class="btn" (click)="clear()">Clear cart</button>
				<button class="btn">Checkout</button>
			</div>
		</div>
	</div>
</div>
